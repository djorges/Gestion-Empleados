<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/main :: head"></div>
		<title>Acceso Administradores | Iniciar Sesión</title>
	</head>
	<body>
		<!-- Navbar -->
		<header th:insert="fragments/main.html :: nav"></header>

		<!--Main-->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6 text-center">
					<h2>Acceso de Administradores</h2>
					<br>
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label class="control-label" for="input_email">Usuario: </label>
							<input id="input_email" name="username" type="text" class="form-control" required autofocus="autofocus">
						</div>
						<br>
						<div class="form-group">
							<label class="control-label" for="input_password">Contraseña: </label>
							<input id="input_password" name="password" type="password" class="form-control" required autofocus="autofocus">
						</div>
						<br>
						<div th:if=${param.error}>
							<div class="alert alert-danger">Usuario o contraseña no validos.</div>
						</div>
						<div th:if=${param.logout}>
							<div class="alert alert-info">Sesión cerrada</div>
						</div>
						<div class="form-group">
							<input type="submit" class="form-control btn btn-primary" id="btn_submit" value="Iniciar Sesión"/>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--Footer-->
		<footer th:insert="fragments/main.html :: footer"></footer>
	</body>
</html>
